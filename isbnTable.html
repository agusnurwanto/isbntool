<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application CRUD ISBN Tools</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
 
  <div class="container">
    <h1>Application CRUD ISBN Tools</h1>
 
    <h3>ISBNs Data</h3>
    <br />
    <button class="btn btn-success" onclick="add_person()"><i class="glyphicon glyphicon-plus"></i> Add New Number</button>
    <input type="hidden" name="lastID" value="" id="lastID">
    <br />
    <br />
    <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>ISBN Number</th>
          <th>Custom Price</th>
          <th>Real Price</th>
          <th>Difference</th>
          <th style="width:125px;">Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
 
      <tfoot>
        <tr>
          <th>ID</th>
          <th>ISBN Number</th>
          <th>Custom Price</th>
          <th>Real Price</th>
          <th>Difference</th>
          <th style="width:125px;">Action</th>
        </tr>
      </tfoot>
    </table>
  </div>
 
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/dataTables.bootstrap.min.js"></script>
 
  <script type="text/javascript">
 
    var save_method; //for save method string
    var table;
    $(document).ready(function() {
      table = $('#table').DataTable({
 
        "processing": true, //Feature control the processing indicator.
        "serverSide": true, //Feature control DataTables' server-side processing mode.
 
        // Load data for the table's content from an Ajax source
        "ajax": {
            "url": "ajax.php?list=true",
            "type": "POST",
            dataSrc: function(d){
              $("#lastID").val(d.lastID);
              return d.data;
            }
        },
 
        //Set column definition initialisation properties.
        "columnDefs": [
          {
            "targets": [ -1 ], //last column
            "orderable": false, //set not orderable
          },
        ],
        "columns": [
          { "width": "5%" },
          { "width": "20%" },
          { "width": "20%" },
          { "width": "20%" },
          { "width": "20%" },
          { "width": "15%" }
        ]
 
      });
    });
 
    function add_person()
    {
      save_method = 'add';
      $('#form')[0].reset(); // reset form on modals
      $('#modal_form').modal('show'); // show bootstrap modal
      $('.modal-title').text('Add New Number'); // Set Title to Bootstrap modal title
    }
 
    function edit_person(id)
    {
      save_method = 'update';
      $('#form')[0].reset(); // reset form on modals
 
      //Ajax Load data from ajax
      $.ajax({
        url : "ajax.php?edit=true&id=" + id,
        type: "GET",
        dataType: "JSON",
        success: function(data)
        {
 
            $('[name="id"]').val(data.id);
            $('[name="firstName"]').val(data.firstName);
            $('[name="lastName"]').val(data.lastName);
            $('[name="gender"]').val(data.gender);
            $('[name="address"]').val(data.address);
            $('[name="dob"]').val(data.dob);
 
            $('#modal_form').modal('show'); // show bootstrap modal when complete loaded
            $('.modal-title').text('Edit Person'); // Set title to Bootstrap modal title
 
        },
        error: function (jqXHR, textStatus, errorThrown)
        {
            alert('Error get data from ajax');
        }
    });
    }
 
    function reload_table()
    {
      table.ajax.reload(null,false); //reload datatable ajax
    }
 
    function save()
    {
      var url;
      if(save_method == 'add')
      {
          url = "ajax.php?add=true";
      }
      else
      {
        url = "ajax.php?update=true";
      }
 
       // ajax adding data to database
          $.ajax({
            url : url,
            type: "POST",
            data: $('#form').serialize(),
            dataType: "JSON",
            success: function(data)
            {
               //if success close modal and reload ajax table
               $('#modal_form').modal('hide');
               reload_table();
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert('Error adding / update data');
            }
        });
    }
 
    function delete_person(id)
    {
      if(confirm('Are you sure delete this data?'))
      {
        // ajax delete data to database
          $.ajax({
            url : "ajax.php?delete=true&id="+id,
            type: "POST",
            dataType: "JSON",
            success: function(data)
            {
               //if success reload ajax table
               $('#modal_form').modal('hide');
               reload_table();
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert('Error adding / update data');
            }
        });
 
      }
    }

    function getRealPrice(){
      var id = $("input[name='id']").val();
      var isbn_number = $("input[name='isbn_number']").val();
      var custom_price = $("input[name='custom_price']").val();
      var real_price = $("input[name='real_price']").val();
      var difference = $("input[name='difference']").val();
      if(isbn_number && !real_price){
        $.ajax({
            url : "ajax.php?getRealPrice=true&id="+isbn_number,
            type: "POST",
            dataType: "JSON",
            success: function(res){
              if(res.error=="0"){
                var html = $.parseHTML(res.msg
                    .replace(/<img[^>]*>/g,"")
                    .replace(/<link[^>]*>/g,"")
                    .replace(/<script[^>]*>/g,""));
                var real_price = $("table.gvItemsBuyback table", html).eq(0)
                  .find("td div span").text()
                  .match(/\d.\./)[0].replace('.','');
                $("input[name='real_price']").val(real_price);
                var difference = (+real_price)-(+custom_price);
              }else{
                alert(res.msg);
              }
            },
            error: function (jqXHR, textStatus, errorThrown){
                alert('Error adding / update data');
            }
        });
      }
    }
 
  </script>
 
  <!-- Bootstrap modal -->
  <div class="modal fade" id="modal_form" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Person Form</h3>
      </div>
      <div class="modal-body form">
        <form action="#" id="form" class="form-horizontal">
          <div class="form-body">
            <div class="form-group">
              <label class="control-label col-md-3">ID</label>
              <div class="col-md-9">
                <input name="id" placeholder="ID" class="form-control" type="text" readonly="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">ISBN Number</label>
              <div class="col-md-9">
                <input name="isbn_number" placeholder="ISBN Number" class="form-control" type="text" onchange="getRealPrice();">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">Custom Price</label>
              <div class="col-md-9">
                <input name="custom_price" placeholder="Custom Price" class="form-control" type="text" onchange="getRealPrice();">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">Real Price</label>
              <div class="col-md-9">
                <input name="real_price" placeholder="Custom Price" class="form-control" type="text" readonly="true">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3">Difference</label>
              <div class="col-md-9">
                <input name="difference" placeholder="Custom Price" class="form-control" type="text" readonly="true">
              </div>
            </div>
          </div>
        </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnSave" onclick="save()" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  <!-- End Bootstrap modal -->
  </body>
</html>
